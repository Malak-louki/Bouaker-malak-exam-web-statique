<section class="py-16 bg-gray-200">
    <div class="w-[80vw] mx-auto">
        <!-- Conteneur Flexbox -->
        <div class="flex flex-wrap justify-center gap-6">
            <!-- Bloc non affecté par le hover -->
            <div class="text-center flex-[1_1_300px] max-w-[350px]">
                <h2 class="font-titles font-bold text-2xl md:text-3xl mb-4">Outils essentiels</h2>
                <p class="text-gray-600 max-w-2xl mx-auto">{{ introText }}</p>
            </div>
            
            <!-- Cartes avec hover global -->
            <div *ngFor="let tool of tools" 
                 class="flex-[1_1_300px] max-w-[350px] p-6 rounded-lg border border-gray-200
                        hover:bg-teal-600 transition-all duration-300 group">

                <!-- Numéro -->
                <div class="text-4xl font-titles font-bold text-teal-600 group-hover:text-white mb-2">
                    {{ tool.number }}
                </div>

                <!-- Contenu -->
                <h3 class="text-lg font-bold mb-2 group-hover:text-white">
                    {{ tool.title }}
                </h3>
                <p class="text-gray-600 group-hover:text-gray-200">
                    {{ tool.description }}
                </p>
            </div>
        </div>
    </div>
</section>
