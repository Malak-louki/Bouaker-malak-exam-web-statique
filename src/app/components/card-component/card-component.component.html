<div class="relative w-full rounded-lg min-h-[300px] overflow-hidden">
    <div class="absolute inset-0 bg-cover bg-center" [ngStyle]="{'background-image': 'url(' + imageUrl + ')'}"></div>
    <div class="absolute inset-0 bg-gradient-to-b from-black/70 via-black/40 to-transparent"></div>
    <div class="relative z-10 h-full flex flex-col justify-end p-6">
        <h3 class="text-xl font-bold text-white font-titles">{{ title }}</h3>
        <p class="text-gray-200 text-sm">{{ description }}</p>
    </div>
</div>
